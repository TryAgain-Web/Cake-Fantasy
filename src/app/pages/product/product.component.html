<div class="juices-container">
    <h1 class="juices-title">Juices</h1>
    <div id="Juices">
        <div class="juice-item">
          <ul>
            <li *ngFor="let juice of Juices">
              <img [src]="juice.image" [alt]="juice.name" width="100"/>
              {{juice.name}}
            </li>
          </ul>
        </div>



        </div>
    </div>

  <div class="cake-container">
    <h1 class="cake-title">Cake Slices</h1>
      <div id="Cake">
        <div class="cake-item">
          <ul>
            <li *ngFor="let Food of cakes">
              <img [src]="Food.image" [alt]="Food.name" width="100"/>
              {{Food.name}}
            </li>
          </ul>
        </div>
      </div>
  </div>

  <div class="Ice-cream">
    <h1 class="Icecream-title">Organic Ice-cream</h1>
    <div id="ice-cream">
      <div class="Ice-item">
        <ul>
        <li *ngFor="let Food of ices">
              <img [src]="Food.image" [alt]="Food.name" width="100"/>
              {{Food.name}}
            </li>
          </ul>
    </div>
  </div>

  <div class="Mousse">
    <h1 class="mousse-title">Mousse</h1>
    <div id="mousse">
      <div class="mousse-item">
                <ul>
        <li *ngFor="let Food of mousses">
              <img [src]="Food.image" [alt]="Food.name" width="100"/>
              {{Food.name}}
            </li>
          </ul>
    </div>
  </div>
